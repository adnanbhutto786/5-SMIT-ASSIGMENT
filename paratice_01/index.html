<html>
  <head>
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>The Fieldset Form</h2>

    <form action="thankyou.html" method="get">
      <fieldset>
        <legend>Personalia:</legend>
        <label for="Fname">First Name:</label>
        <input type="text" name="Fname" id="Fname" placeholder="Enter Your name"> <br><br>

        <label for="Lname">Last Name:</label>
        <input type="text" name="Lname" id="Lname" placeholder="Enter Your name"> <br><br>

        <label for="Email">Email:</label>
        <input type="email" name="Email" id="Email" placeholder="Enter Your name"> <br><br>

        <label for="Birthday">Birthday:</label>
        <input type="date" name="Birthday" id="Birthday"> <br><br>
        <input type="submit" value="Submit">

      </fieldset>
    </form>


    
  </body>
<button type="button"
onclick="document.getElementById('demo').innerHTML = Date()">
Click me to display Date and Time.</button>

</html>
