<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="country">Select country</label>
                    <select id="country">
                        <option>Select country</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="city">Select city</label>
                    <select id="city">
                        <option>Select city</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="course">Select course or event</label>
                    <select id="course">
                        <option>Select course or event</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="proficiency">Select your computer proficiency</label>
                    <select id="proficiency">
                        <option>Select your computer proficiency</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="fullname">Full name</label>
                    <input type="text" id="fullname" placeholder="Full name">
                </div>
                <div class="form-group">
                    <label for="fathername">Father name</label>
                    <input type="text" id="fathername" placeholder="Father name">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="Phone">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="cnic">CNIC</label>
                    <input type="text" id="cnic" placeholder="CNIC">
                </div>
                <div class="form-group">
                    <label for="fathercnic">Father's CNIC (Optional)</label>
                    <input type="text" id="fathercnic" placeholder="Father's CNIC (Optional)">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="dob">Date of birth</label>
                    <input type="date" id="dob">
                </div>
                <div class="form-group">
                    <label for="gender">Select gender</label>
                    <select id="gender">
                        <option>Select gender</option>
                    </select>
                </div>
            </div>

            <div class="form-group full-width">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Address">
            </div>

            <div class="form-group full-width">
                <label for="qualification">Last qualification</label>
                <input type="text" id="qualification" placeholder="Last qualification">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="laptop">Do you have a Laptop?</label>
                    <select id="laptop">
                        <option>Do you have a Laptop?</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="picture">Picture</label>
                    <input type="file" id="picture">
                    <small>Upload your recent passport size picture</small>
                </div>
            </div>

            <div class="form-group full-width">
                <label>
                    <input type="checkbox" required> I hereby accept the terms and conditions
                </label>
            </div>

            <button type="submit">SUBMIT</button>
        </form>
    </div>

</body>
</html>
